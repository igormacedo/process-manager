<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- Scripts padrÃ£o -->
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.js') }}"></script>
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/mainpage.js') }}"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Processes List</div>
            <!-- Table -->
            <table id="proctable" class="table">
                <tr id="tableheader">
                {% for label in labels%}
                  <th>{{label}}</th>
                {% endfor %}
                </tr>


                {% for proc in processes %}
                {% autoescape false %}
                <tr>
                    {% for label in labels%}
                      <td>{{proc[label]}}</td>
                    {% endfor %}
                </tr>
                {% endautoescape %}
                {%endfor%}
            </table>
        </div>

        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>

    </div>
</body>

</html>
